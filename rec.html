<!DOCTYPE html>
<head>
    <title>The Feeling Wheel</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="data.js"></script>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

body {
  font-family: "Raleway", "Helvetica Neue", Helvetica, Arial, sans-serif;
}

  font-weight: bold;
}

<body>
  <h1>The Feeling Wheel</h1>
  <button id="authorize_button" style="display: none;">Sign in</button>
  <button id="signout_button" style="display: none;">Sign out</button>
  <button id="record_button" style="display: none;">Record</button>
  <pre id="log" style="white-space: pre-wrap;"></pre>
  <svg></svg>

<script>

    // Variables
    var width = 900;
    var height = 900;
    var bandSize = 150;
    var radius = Math.min(width, height) / 2;

    // Size our <svg> element, add a <g> element, and move translate 0,0 to the center of the element.
    var g = d3.select('svg')
        .attr('width', width)
        .attr('height', height)
        .append('g')
        .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

    // Create our sunburst data structure and size it.
    var partition = d3.partition()
        .size([2 * Math.PI, radius]);

    // Get the data from our JSON file
    //d3.json("data.json", function(error, nodeData) {
        //if (error) throw error;

        // Find the root node of our data, and begin sizing process.
        var root = d3.hierarchy(nodeData)
            .sum(function (d) { return d.size});

        // Calculate the sizes of each arc that we'll draw later.
        partition(root);
        var arc = d3.arc()
            .startAngle(function (d) { return d.x0 })
            .endAngle(function (d) { return d.x1})
            .innerRadius(function (d) { return d.depth == 0 ? 0 : (d.depth -1) * bandSize })
            .outerRadius(function (d) { return d.depth == 0 ? 0 : d.depth * bandSize });


        // Add a <g> element for each node in thd data, then append <path> elements and draw lines based on the arc
        // variable calculations. Last, color the lines and the slices.
        g.selectAll('g')
            .data(root.descendants())
            .enter().append('g').attr("class", "node").append('path')
            .attr("display", function (d) { return d.depth ? null : "none"; })
            .attr("d", arc)
            .style("stroke", "black")
            .style("fill", function (d) { return d.data.color; })
            .attr("id", function (d) { return d.data.id; })
            .each(function (d) {
                if (localStorage.getItem(d.data.id)) {
                    d3.select(this.parentNode).classed("selected", true);
                }
            })
            .on("click", function() {
                var selected = d3.select(this.parentNode).classed("selected");
                selected = !selected;
                d3.select(this.parentNode).classed("selected", selected);
                localStorage.setItem(d3.select(this).attr('id'), selected);
            });

        // Populate the <text> elements with our data-driven titles.
        g.selectAll(".node")
            .append("text")
            .attr("transform", function(d) {
                return "translate(" + arc.centroid(d) + ")rotate(" + computeTextRotation(d) + ")"; })
           // .attr("dx", function(d) { return -d.depth * 22} ) // radius margin
            .attr("dy", ".5em") // rotation align
            .text(function(d) { return d.parent ? d.data.name : "" })
            .style("text-anchor", "middle")
            .attr("fill", function (d) { return d.data.text; })
            .on("click", function() {
                d3.select(this.parentNode).select('path').dispatch("click");
                d3.event.stopPropagation();
            });

        g.attr("transform", "rotate(45)")
         .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')')

    //});


    /**
     * Calculate the correct distance to rotate each label based on its location in the sunburst.
     * @param {Node} d
     * @return {Number}
     */
    function computeTextRotation(d) {
        var angle = (d.x0 + d.x1) / Math.PI * 90;

        // Avoid upside-down labels
        //return (angle < 120 || angle > 270) ? angle : angle + 180;  // labels as rims
        return (angle < 180) ? angle - 90 : angle + 90;  // labels as spokes
    }


      // Client ID and API key from the Developer Console
      var CLIENT_ID = '45515854863-6imu2cteovr1j804j404auhh70nmlihh.apps.googleusercontent.com';
      var API_KEY = 'AIzaSyCl2kEvCB66YADUGvGi5DFbJ7bPcbbS1aQ';

      // Array of API discovery doc URLs for APIs used
      var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/drive.file";

      var authorizeButton = document.getElementById('authorize_button');
      var signoutButton = document.getElementById('signout_button');
      var recordButton = document.getElementById('record_button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
          recordButton.onclick = handleRecordClick;
        }, function(error) {
          log('initClient()')
          log(JSON.stringify(error, null, 2));
        });
      }

      var email;
      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'inline-block';
          recordButton.style.display = 'inline-block';
          var auth2 = gapi.auth2.getAuthInstance();
          var profile = auth2.currentUser.get().getBasicProfile();
          email = profile.getEmail();
        } else {
          authorizeButton.style.display = 'inline-block';
          signoutButton.style.display = 'none';
          recordButton.style.display = 'none';
          email = undefined;  
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      function handleRecordClick(event) {
          record();
      }

      function record() {
          var key = email+'/spreadsheetId';
          var spreadsheetId = localStorage.getItem(key);
          if (spreadsheetId) {
              insertRows(spreadsheetId, [listState()])
          } else {
              // TODO: consider asking the user to input a spreadsheetId, optionally -- perhaps using hash?
              gapi.client.sheets.spreadsheets.create({
                  properties: {
                      title: "feel.metareflection.club"
                  }
              }).then((response) => {
                  spreadsheetId = response.result.spreadsheetId;
                  localStorage.setItem(key, spreadsheetId);
                  insertRows(spreadsheetId, [listHeader(), listState()])
              })
          }
      }
  
      function insertRows(spreadsheetId, values) {
          gapi.client.sheets.spreadsheets.values.append({
              spreadsheetId: spreadsheetId,
              range: 'Sheet1',
              valueInputOption: 'USER_ENTERED',
              insertDataOption: 'INSERT_ROWS'
          }, {
              range: 'Sheet1',
              majorDimension: 'ROWS',
              values: values
          }).then((response) => {
          }, function(error) {
              log('insertRow('+spreadsheetId+', ...)')
              log(JSON.stringify(error, null, 2));
              // TODO: spreadsheetId could be out of date
          });
      }
  
      function listHeader(spreadsheetId) {
          values = ['Date', 'Date']
          g.selectAll('g')
              .data(root.descendants())
              .each(function (d) {
                  id = d.data.id
                  if (id) {
                      values.push(id)
                  }
              })
          return values;
      }
  
      function listState(spreadsheetId) {
          values = [Date(), Date.now()]
          g.selectAll('g')
              .data(root.descendants())
              .each(function (d) {
                  id = d.data.id
                  if (id) {
                      if (localStorage.getItem(id)) {
                          values.push(1);
                      } else {
                          values.push(0);
                      }
                  }
              })
          return values;
      }
  
      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function log(message) {
        var pre = document.getElementById('log');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }
  
</script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

</body>

</html>
